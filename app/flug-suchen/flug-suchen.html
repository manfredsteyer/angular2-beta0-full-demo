<h2>Flug suchen!</h2>
  

<form #f="ngForm">
	<div class="form-group">
		<label>Von</label>
		<input [(ngModel)]="von" ngControl="von" ort required class="form-control">

		<show-error control="von" [errors]="['required', 'ort']"></show-error>
        
	</div>

	<div class="form-group">
		<label>Nach</label>
		<input [(ngModel)]="nach" ngControl="nach" class="form-control">
	</div>

	<div class="form-group">
		<input type="button"
				class="btn btn-default"
				value="Suchen!"
				[disabled]="!f.valid"
				(click)="suchen(f)">
	</div>
</form>


<table class="table table-striped" *ngIf="fluege.length > 0">

	<tr>
		<th>Id</th>
		<th>Datum</th>
		<th>Von</th>
		<th>Nach</th>
		<th>Aktionen</th>
	</tr>

	<tr *ngFor='#f of fluege' class="active" [class.active]='f == selectedFlug' >
		<td>{{f.id}}</td>
		<td>{{f.datum.substr(0,10) }}</td>
		<td>{{f.abflugort | ort:'short' }}</td>
		<td>{{f.zielort | ort:'long'}}</td>
		<td>
			<a href="javascript:void(0)"
				(click)="selectFlug(f)">Auswählen</a> |
			<a href="javascript:void(0)"
				[routerLink]="['/FlugEdit', {id: f.id}]">Editieren</a>
		</td>
	</tr>
</table>
