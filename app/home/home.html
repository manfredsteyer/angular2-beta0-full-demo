<div *ngIf="!requestedPath">
    <h1 *ngIf="name == null">Willkommen</h1>
    <h1 *ngIf="name != null">Willkommen, {{name}}</h1>

    <p *ngIf="message">
        {{message}}
    </p>
        
    <p>
        {{ info }}
    </p>
</div>

<div *ngIf="!isLoggedIn">
    <h2>Anmelden</h2>

    </p>    
    <p>
        <input type="button" class="btn" value="Login!" (click)="login()">

</div>

<div *ngIf="isLoggedIn">
    <h2>Abmelden</h2>
    <p>
        Melden Sie sich hier ab.       
    </p>

        <input type="button" class="btn" value="Logoff!" (click)="logoff()">
