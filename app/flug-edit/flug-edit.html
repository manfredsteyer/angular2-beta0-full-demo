<h1>{{info}}</h1>

<div *ngIf="message" class="alert alert-info">
	{{message}}
</div>

<div class="form-group">
	<label>Id: </label>
	<input [(ngModel)]="flug.id" class="form-control">
</div>

<div class="form-group">
	<label>Datum: </label>
	<input [(ngModel)]="flug.datum" class="form-control">

	<date-control [(date)]="flug.datum"></date-control>
</div>

<div class="form-group">
	<label>Von: </label>
	<input [(ngModel)]="flug.abflugort" class="form-control">
</div>

<div class="form-group">
	<label>Nach: </label>
	<input [(ngModel)]="flug.zielort" class="form-control">
</div>

<div class="form-group">
	<input type="button" value="Speichern"
			class="btn" (click)="save()">
</div>
