<h1>{{info}}</h1>

<div *ngIf="exitWarning.show" class="alert alert-warning">
        <div>
        Daten wurden nicht gespeichert! Trotzdem Maske verlassen?
        </div>
        <div>
            <a href="javascript:void(0)" (click)="exitWarning.resolve(true)" class="btn btn-danger">Ja</a>
            <a href="javascript:void(0)" (click)="exitWarning.resolve(false)" class="btn btn-default">Nein</a>
        </div>
</div>

<form #f="ngForm">
<div *ngIf="message" class="alert alert-info">
	{{message}}
</div>

<div class="form-group">
	<label>Id: </label>
	<input [(ngModel)]="flug.id" ngControl="id" class="form-control" min="0" max="9999">
    <div *ngIf="f.controls.id?.hasError('range')">
        Wert muss zwischen 0 und 9999 liegen!
    </div>
</div>

<div class="form-group">
	<label>Datum: </label>
	<input [(ngModel)]="flug.datum" date class="form-control">

	<date-control [(date)]="flug.datum"></date-control>
</div>

<div class="form-group">
	<label>Von: </label>
	<input [(ngModel)]="flug.abflugort" class="form-control">
</div>

<div class="form-group">
	<label>Nach: </label>
	<input [(ngModel)]="flug.zielort" class="form-control">
</div>

<div class="form-group">
	<input type="button" value="Speichern"
			class="btn" (click)="save()">
</div>
</form>
